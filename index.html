<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Raymond Wong // raymond.exe</title>
        <style>
            /* Allows for CSS-Canvas overlay */
            #container {
                position: relative;
            }
            #container canvas, #overlay {
                position: absolute;
            }
            canvas {
                border: 1px solid black;
            }
            
            /* CSS Text Cube */
            .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-100px);
            transition: transform 1s;
            }

            .cube.show-front  { transform: translateZ(-100px) rotateY(   0deg); }
            .cube.show-right  { transform: translateZ(-100px) rotateY( -90deg); }
            .cube.show-back   { transform: translateZ(-100px) rotateY(-180deg); }
            .cube.show-left   { transform: translateZ(-100px) rotateY(  90deg); }
            .cube.show-top    { transform: translateZ(-100px) rotateX( -90deg); }
            .cube.show-bottom { transform: translateZ(-100px) rotateX(  90deg); }

            .cube__face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            line-height: 200px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-align: center;
            }

            .cube__face--front  { background: hsla(  0, 100%, 50%, 0.7); }
            .cube__face--back   { background: hsla(120, 100%, 50%, 0.7); }
            .cube__face--top    { background: hsla(240, 100%, 50%, 0.7); }
            .cube__face--bottom { background: hsla(300, 100%, 50%, 0.7); }

            .cube__face--front  { transform: rotateY(  0deg) translateZ(100px); }
            .cube__face--bottom { transform: rotateX(-90deg) translateZ(100px); }
            .cube__face--back   { transform: rotateX(-180deg) translateZ(100px); }
            .cube__face--top    { transform: rotateX(-270deg) translateZ(100px); }

            label { margin-right: 10px; }

            html {
               scroll-behavior: smooth;
            }
        </style>
    </head>
    <body style="background-color:black;">
        <div class="cube" id="overlay">
            <div class="cube__face cube__face--front">front</div>
            <div class="cube__face cube__face--back">back</div>
            <div class="cube__face cube__face--top">top</div>
            <div class="cube__face cube__face--bottom">bottom</div>
        </div>
        <canvas class="webgl"></canvas>
        <script type="module" src="index.js"></script>
    </body>
</html>
